<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
    <style>
        * {
            margin: 0;
            padding: 10px;
        }
        body{
            background-color: rgb(247, 243, 239);
        }

         .nav{
            display: inline-block;
        }
        .left{
            display: flex;
            position: relative;

        } 
        .main{
            display: flex;

        }
         #mainproduct {
            position: relative;
            top: 200px;
        }
        .mainleft{
            position: relative;
            width: 50%;
            
        }
        .mainright{
            position: relative;
            width: 50%;
            justify-content: center;
            align-items: center;
        }
        #quality{
            position: relative;
            top: 300px;
            right: 300px;
            text-align: center;
            font-size: 25px;
        }
        h1{
            position: relative;
            top: 300px;
            left: 37px;
            font-size: 80px;
        }
        #lorem{
            position: relative;
            top: 300px;
            left: 37px;
            font-size: 20px; 
        }
        #shop{
            background-color: rgb(18, 192, 18);
            position: relative;
            top: 300px;
            left: 37px;
        }
    </style>
</head>

<body>
    <div class="nav">
        <div class="left">
            <img src="https://websitedemos.net/organic-shop-02/wp-content/uploads/sites/465/2019/06/organic-store-logo5.svg" alt="">
            <ul>
                <li>Everything</li>
                <li>Groceries</li>
                <li>Juice</li>
            </ul>
    
        </div><div class="right">
            <ul>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </div>
    </div>
    <hr> 
    <div class="main">
        <div class="mainleft">
            <img id="mainproduct"
                src="https://websitedemos.net/organic-shop-02/wp-content/uploads/sites/465/2021/03/organic-products-hero.png"
                alt="">
        </div>
        <div class="mainright">
            <p id="quality">Best Quality product</p>
            <h1>Join The Organic <br> Movement!</h1>
            <p id="lorem">Lorem ipsum dolor sit amet consectetur adipisicing <br> elit. Saepe, sunt!</p>
            <button id="shop">Shop Now</button>
        </div>
    </div>

<script src="thapa.js"></script>
</body>

</html>
